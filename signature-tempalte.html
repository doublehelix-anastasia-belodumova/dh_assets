<!DOCTYPE html>
<html>
<head style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #333; font-size: 10px; line-height: 0.8;">
    <style>
        /* Template variables - customize these for each signature */
        :root {
            --accent-color: #7a51c7;
            --user-name: "Definitely Human";
            --user-title: "Human LLM";
            --user-company: "@ Double Helix Technologies SIA";
            --user-email: "hello@doublehelix.dev";
            --user-phone: "+371 123456789";
            --user-photo-url: "publicly hosted image URL here";
        }
        .signature-table {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            color: #333; 
            font-size: 10px; line-height: 0.8;
        }
        .user-info {
            margin: 0; 
            font-size: larger;
        }
        .contact-section a {
            color: var(--accent-color);
        }
        .divider {
            color: var(--accent-color); border-top: 1px solid var(--accent-color); white-space: nowrap; vertical-align: middle;
        }
        .linkedin-icon {
            width: 12px; 
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" class="signature-table">
        <tr>
            <!-- Logo & Avatar -->
            <td style="padding: 4px; vertical-align: top; text-align: center;">
                <!--replace with your photo if you want a more personlaized signature, set border radius to 100%-->
                <img src="https://raw.githubusercontent.com/doublehelix-anastasia-belodumova/dh_assets/main/logo.png" width="60" 
                style="display: block; margin: 0 auto; border-radius: 0%;">
                <img src="https://raw.githubusercontent.com/doublehelix-anastasia-belodumova/dh_assets/main/wordmark.png" width="80" 
                style="display: block;" class="company-logo">  
            </td>

            <!-- Text Content -->
            <td valign="top" style="vertical-align: top; padding-left: 10px; padding-top: 6px;">
                <p class="user-info">
                    <!--your full name and job title go here -->
                    <span>Definitely Human</span><span> | </span> 
                    <span style="color: var(--accent-color);">Human LLM</span>
                </p>
                <p style="margin-bottom: 10px;">@ Double Helix Technologies SIA</p>
                <div class="contact-section divider">
                    <p>
                        <a href="https://doublehelix.dev">doublehelix.dev</a>
                        <span> | </span>
                        <a href="https://www.linkedin.com/company/double-helix-technologies/">
                            <img src="https://raw.githubusercontent.com/doublehelix-anastasia-belodumova/dh_assets/main/icons8-linkedin-24.png" 
                            alt="LinkedIn" class="linkedin-icon">
                        </a>
                    </p>
                    <p>
                        <!-- personal contact information, replace with your own  -->
                        <a href="mailto:hello@doublehelix.dev">hello@doublehelix.dev</a><span> | </span>
                        <a href="tel:+371123456789">+371 123456789</a>
                    </p>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
